<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="./stylesV07.css" href="" />
    <title>Calculador del Dolar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-md-10">
        <div class="mb-3">
          <button
            type="button"
            class="btn btn-secondary float-end"
            id="limpiar-storage"
          >
            Limpiar Storage
          </button>
        </div>
      </div>
    </div>

    <div class="container p-3">
      <div class="row">
        <div class="col-md-6">
          <!-- <button class="btn btn-warning" id="limpiarStorage">
            Limpiar Storage
          </button> -->
        </div>
        <div class="col-md-6"></div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>ðŸ’±Creador de Impuestos</h3>
          <form id="formularioImpuestos">
            <div class="mb-3">
              <label class="form-label">Nombre del Impuesto: </label>
              <input
                type="text"
                class="form-control"
                id="inputNombreImpuesto"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Porcentaje del Impuesto:</label>
              <input
                type="number"
                class="form-control"
                id="inputPorcentajeImpuesto"
              />
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">
                Crear Impuesto
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div id="contenedorImpuestos" class="row"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <script src="./scriptV08.js"></script>

</html>
